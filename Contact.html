 <!--contact form------------------------------------------------------->
    
			<form role="form">
          <p>You've got questions, we've got answers.</p>
        <div class="form-group">
					 
					<label for="Name">
						Name
					</label>
					<input type="text" class="form-control" name="name" placeholder="Name" required />
				</div>
        <div class="form-group">
					 
					<label for="Email">
						Email address
					</label>
					<input type="email" class="form-control" name="Email address" placeholder="Email address" required />
        </div>
        <div class="form-group">
					 
					<label for="Message">
						Phone number
					</label>
					<input type="text" class="form-control" name="Phone number" placeholder="Phone number"/>
        </div>
				<div class="form-group">
					 
					<label for="comment">Message:</label>
           <textarea class="form-control" rows="5" placeholder="How can we help you?"></textarea>
        </div>
			
				<button type="submit" class="btn btn-success submit-button">
					Submit
				</button>
			</form>
</div>
